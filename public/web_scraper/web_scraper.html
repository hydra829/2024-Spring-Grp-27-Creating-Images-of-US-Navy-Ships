<!DOCTYPE html>
<html>
<head>
    <title>Image Search</title>
    <style>
        #results {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        img {
            width: 200px; /* Adjust the width of the images as needed */
            height: auto; /* Maintain aspect ratio */
            margin: 10px; /* Add space between images */
            cursor: pointer; /* Change cursor to pointer on hover */
            transition: transform 0.3s ease; /* Smooth transition for image scaling */
        }

        .selected {
            border: 2px solid white; /* Highlight selected images */
        }

        .expanded {
            width: 500px; /* Adjust the width of the expanded image */
            height: auto; /* Maintain aspect ratio */
            z-index: 9999; /* Ensure it appears on top of other elements */
        }
    </style>

            height: auto; /* Maintain aspect ratio */
            margin: 10px; /* Add space between images */

            transition: transform 0.3s ease; /* Smooth transition for image scaling */
        }

        .selected {
            border: 2px solid white; /* Highlight selected images */
        }

        .expanded {
            width: 500px; /* Adjust the width of the expanded image */
            height: auto; /* Maintain aspect ratio */
            z-index: 9999; /* Ensure it appears on top of other elements */

        }
    </style>
    <style>
        .edit-button {
            margin-left: 10px; /* Add space between search button and edit button */
            padding: 8px 16px; /* Adjust padding as needed */
            background-color: #007bff; /* Button background color */
            color: #fff; /* Text color */
            border: none; /* Remove border */
            border-radius: 4px; /* Rounded corners */
            cursor: pointer; /* Change cursor to pointer on hover */
        }
    
        .edit-button:hover {
            background-color: #0056b3; / Darker background color on hover */
            }
    </style>
</head>
<body>
    
    <!-- Input field for search queries -->
    <input type="text" id="searchBar" placeholder="Search for images...">
    <!-- Button that triggers image search -->
    <button onclick="searchImages()">Search</button>
    <!-- Edit button with link to edit.html -->
    <a href="edit.html" class="edit-button">Edit</a> 
    <!-- Container for displaying search results -->
    <div id="results"></div>

    <script>
        // Define an asynchronous function to search for images
        async function searchImages() {
            // Retrieve the search keyword from the input field
            const keyword = document.getElementById('searchBar').value;
            // Make a request to the backend search endpoint with the keyword
            const response = await fetch(`http://localhost:3000/search?keyword=${keyword}`);
            // Parse the JSON response to get the array of image sources
            const images = await response.json();

            // Get the results container
            const resultsContainer = document.getElementById('results');
            // Clear any previous results
            resultsContainer.innerHTML = '';
            // Iterate over each image source
            images.forEach(imgSrc => {
                // Create a new img element
                const img = document.createElement('img');
                // Set the source of the img element to the image source URL
                img.src = imgSrc;
                // Append the img element to the results container
                resultsContainer.appendChild(img);
            });
        }
    </script>
</body>
</html>
